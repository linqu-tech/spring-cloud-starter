apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth-service
  name: auth-service
  namespace: spring-cloud-starter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: starter-k8s/auth-service
          imagePullPolicy: Never
          env:
            - name: JAVA_OPTS
              value: >
                -Xss512k
                -XX:MaxRAM=250m
                -Dserver.tomcat.threads.max=20
                -Dspring.profiles.active=prod
                -Dserver.port=80
                -Dstarter.client.redirect-uri=http://127.0.0.1:4200/passport/callback
          ports:
            - name: auth-service
              containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: auth-service
  name: auth-service
  namespace: spring-cloud-starter
spec:
  type: NodePort
  ports:
    - name: "auth-service"
      port: 8200
      targetPort: 80
  selector:
    app: auth-service
