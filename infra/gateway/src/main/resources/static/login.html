<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="description" content="Login">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/material-icons.css">
</head>

<body>
<div id="container">
    <div id="title">
        <i class="material-icons lock">lock</i> Login
    </div>

    <div id="error" style="display: none">
        Bad credentials
    </div>

    <form id="login-form" method="post" action="/uaa/login">
        <div class="input">
            <div class="input-addon">
                <i class="material-icons">face</i>
            </div>
            <label for="username"></label>
            <input id="username" name="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
        </div>

        <div class="clearfix"></div>

        <div class="input">
            <div class="input-addon">
                <i class="material-icons">vpn_key</i>
            </div>
            <label for="password"></label>
            <input id="password" name="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
        </div>

        <input type="submit" value="Login"/>
    </form>

    <div class="register">
        <span style="color: #657575">Don't have an account?</span>
        <span class="action">
        <a id="signup-url">Create one</a>
        </span>
    </div>
</div>

<script src="js/lib/jquery.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
